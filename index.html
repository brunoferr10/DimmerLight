  <!-- REMOVE QUALQUER PWA RESTANTE DO CACHE ðŸ”¥ -->
  <script>
    navigator.serviceWorker.getRegistrations().then(regs=>{
      regs.forEach(r=>r.unregister());
      localStorage.clear();
      sessionStorage.clear();
      console.log("%cðŸ”¥ PWA removido e cache limpo!","color:lime;font-size:14px");
    });
  </script>
</head>
